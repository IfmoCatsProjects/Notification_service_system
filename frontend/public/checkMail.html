<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="media/i.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="../src/css/StyleCheckMail.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div
      class="container100"
      style="background-image: url('media/bg-01.jpg')"
    >
      <div class="generalBlock">
        <div class="logo">
          <img
            class="imgLogo"
            src="media/logoWithoutIcon.png"
            alt="Notification System"
          />
        </div>
        <div class="message">
          <p>
            Пожалуйста, подтвердите почту. Для этого необходимо проверить
            указанную почту и перейти по ссылке в письме от Notification System.
          </p>
          <p>
            Please confirm your email. To do this, you need to check the
            specified mail and follow the link in the letter from Notification
            System.
          </p>
        </div>
      </div>
    </div>
  </body>
